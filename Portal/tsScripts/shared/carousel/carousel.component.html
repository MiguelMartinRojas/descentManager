<div id ="carousel" #carousel class = "carousel " fxLayout="row" fxLayoutAlign="center center">
    <div #mycards 
         (tap)="selectCard($event, i)"
         *ngFor = "let card of cards; let i = index">
            <img (swipeleft)="swipe(i, $event.type)"
                 (swiperight)="swipe(i, $event.type)"
                 (tap) = "zoomCard($event, i)"
                 [src] = "card.Url">
    </div>
    
</div>
