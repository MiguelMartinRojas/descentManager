<div [formGroup]="form" *ngIf="schema" fxLayout="column">
    <ng-container *ngFor="let property of schema.properties | mapToIterable">
        <ng-container *ngIf="property.val.type != 'object'">
            <md-input-container fxFlex>
                <input mdInput [placeholder]="splitWords(property.key)" [formControlName]="property.val.$keyInGroup" [required]="isRequired(property.key)">
            </md-input-container>
        </ng-container>
    </ng-container>
</div>
