<div [formGroup]="form" *ngIf="schema">
    <ng-container *ngFor="let property of schema.properties | mapToIterable">
        <ng-container *ngIf="property.val.type != 'object'">
            <template-editor [label]="splitWords(property.key)" [schema]="templateSchema" [formControlName]="property.val.$keyInGroup" [required]="isRequired(property.key)"></template-editor>
        </ng-container>
    </ng-container>
</div>
