<md-toolbar class="toolbar md-elevation-z6">
    <div class="header container-fluid" fxLayout="row" fxLayoutAlign="start center">
        <div *ngIf = "(userProfile | async)" fxLayout="row">
            <img  class = "user-profile" src ="{{(userProfile | async)?.getImageUrl()}}">
        </div>
        <div fxLayout="row">
            <img class = "logo" src ="Content/images/descent-logo.jpg">
        </div>
        <span fxFlex="auto"></span>
        <md-menu #menu="mdMenu">
            <a [hidden] = "!(userProfile | async)" md-menu-item routerLink="/new-game">
                <div  fxLayoutAlign="start center">
                    <span>Hello {{(userProfile | async)?.getName()}}</span>
                </div>
            </a>
            <a md-menu-item class = "divider"  routerLink="/new-game">
                <div fxLayoutAlign="start center">
                    <md-icon class="primary-icon">add</md-icon>
                    <span> New game</span>
                </div>
            </a>
            <a md-menu-item *ngFor="let game of games | async" routerLink="/game/{{game.Id}}">
                <span>{{game.Name}}</span>
            </a>
            <a md-menu-item (click) = "onLogOut()">
                <div fxLayoutAlign="start center">
                    <span>Log out</span>
                </div>
            </a>
        </md-menu>
        <div [hidden] = "(userProfile | async)" >
            <google-signin 
                [clientId]="myClientId"
                [width]="35"
                [theme]="dark"
                [scope]="myScope"
                [longTitle]="myLongTitle"
                (googleSignInSuccess)="onGoogleSignInSuccess($event)">
            </google-signin>
        </div>
        <div [hidden] = "!(userProfile | async)" >
            <button md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon class="primary-icon">more_vert</md-icon>
            </button>
        </div>
    </div>
</md-toolbar>
<div class="main-container" >
    <router-outlet></router-outlet>
</div>
