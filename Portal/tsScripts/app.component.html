<md-toolbar class="toolbar md-elevation-z6">
    <div class="header container-fluid" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="row">
            <md-icon *ngIf="mustActivateBackButton" class="primary-icon arrow-icon" svgIcon="ic_arrow_left" (click)="backToMaster()"  fxHide [fxShow.lt-md]="mustActivateBackButton"></md-icon>
        </div>
        <span fxFlex="auto"></span>
        <md-menu #menu="mdMenu">
            <a md-menu-item (click)="selectGame(1);">
                <span>Game 1</span>
            </a>
            <a md-menu-item (click)="selectGame(2);">
                <span>Game 2</span>
            </a>
            <a md-menu-item (click)="selectGame(3);">
                <span>Game 3</span>
            </a>
        </md-menu>
        <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon class="primary-icon">more_vert</md-icon>
        </button>
    </div>
</md-toolbar>

<div class="main-container">
    <router-outlet></router-outlet>
</div>
