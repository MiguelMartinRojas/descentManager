<div fxLayout="column" class="container-fluid" >
    <h3>There are pending changes, do you want to discard them?</h3>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button md-fab class="fab margin-sides" title="Done" (click) ="discard(true)"><md-icon>done</md-icon></button>
        <button md-fab class="fab margin-sides" title="Cancel" (click) ="discard(false)" ><md-icon>cancel</md-icon></button>
    </div>
</div>
